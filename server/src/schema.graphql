type Query {
    getTodoList(pager: Int): [Todo],
    getTodo(id: String): Todo,

    getCategoryList: [Category]

}

type Mutation {
    addTodo(todo: TodoInput): Todo
}

input TodoInput {
    text: String
}

type Todo {
    "Text Field"
    text: String!
    id: String
}

type Category {
    id: String
    name: String
}

type Subscription {
    newTodo: Todo
}
